<html lang="en">
<head>
    <title>Test script</title>
    <script src="polymorphic-form-type-vanilla.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="polymorphic-collection border-1">
        <div class="polymorphic-collection-prototypes">
            <button type="button" data-polymorphic-action="add"
                    data-polymorphic-prototype-name="__name__"
                    data-polymorphic-prototype="&lt;div class=&quot;polymorphic-node-row&quot; id=&quot;element___name__&quot; data-full-name=&quot;element[__name__]&quot; data-index=&quot;__name__&quot;&gt;
                        &lt;label class=&quot;polymorphic-node-index&quot;&gt;__name__&lt;/label&gt;
                        &lt;input type=&quot;text&quot; name=&quot;element[__name__]&quot; id=&quot;element___name__&quot;/&gt;
                        &lt;button data-polymorphic-action=&quot;down&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-down&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;up&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-up&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;delete&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-trash3&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                    &lt;/div&gt;"
                    data-polymorphic-collection="polymorphic_collection_widget_X">Add text</button>
            <button type="button" data-polymorphic-action="add"
                    data-polymorphic-prototype-name="__name__"
                    data-polymorphic-prototype="&lt;div class=&quot;polymorphic-node-row&quot; id=&quot;element___name__&quot; data-full-name=&quot;element[__name__]&quot; data-index=&quot;__name__&quot;&gt;
                        &lt;label class=&quot;polymorphic-node-index&quot;&gt;__name__&lt;/label&gt;
                        &lt;input type=&quot;radio&quot; name=&quot;element[__name__]&quot; id=&quot;element___name__&quot;/&gt;
                        radio button
                        &lt;button data-polymorphic-action=&quot;down&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-down&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;up&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-up&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;delete&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-trash3&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                    &lt;/div&gt;"
                    data-polymorphic-collection="polymorphic_collection_widget_X">Add radio</button>
            <button type="button" data-polymorphic-action="add"
                    data-polymorphic-prototype-name="__name__"
                    data-polymorphic-prototype="&lt;div class=&quot;polymorphic-node-row&quot; id=&quot;element___name__&quot; data-full-name=&quot;element[__name__]&quot; data-index=&quot;__name__&quot;&gt;
                        &lt;label class=&quot;polymorphic-node-index&quot;&gt;__name__&lt;/label&gt;
                        &lt;input type=&quot;checkbox&quot; name=&quot;element[__name__]&quot; id=&quot;element___name__&quot;/&gt;
                        checkbox button
                        &lt;button data-polymorphic-action=&quot;down&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-down&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;up&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-up&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;delete&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-trash3&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                    &lt;/div&gt;"
                    data-polymorphic-collection="polymorphic_collection_widget_X">Add checkbox</button>
            <button type="button" data-polymorphic-action="add"
                    data-polymorphic-prototype-name="__name__"
                    data-polymorphic-prototype="&lt;div class=&quot;polymorphic-node-row&quot; id=&quot;element___name__&quot; data-full-name=&quot;element[__name__]&quot; data-index=&quot;__name__&quot;&gt;
                        &lt;label class=&quot;polymorphic-node-index&quot;&gt;__name__&lt;/label&gt;
                        &lt;select name=&quot;element[__name__]&quot; id=&quot;element___name__&quot;&gt;
                            &lt;option value=&quot;&quot;&gt;empty&lt;/option&gt;
                            &lt;option value=&quot;1&quot;&gt;choice 1&lt;/option&gt;
                            &lt;option value=&quot;2&quot;&gt;choice 2&lt;/option&gt;
                        &lt;/select&gt;
                        &lt;button data-polymorphic-action=&quot;down&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-down&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;up&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-up&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-polymorphic-action=&quot;delete&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-trash3&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                    &lt;/div&gt;"
                    data-polymorphic-collection="polymorphic_collection_widget_X">Add choice</button>
        </div>

        <div class="polymorphic-collection-widget" id="polymorphic_collection_widget_X">

        </div>
    </div>
</body>
</html>
